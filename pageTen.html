    <script>
    
          var i = 0;
          var txt = 'UGH i hate my life! My brain? Empty.';
          var speed = 50;

          function typeWriter() {
            if (i < txt.length) {
              document.getElementById("dialogue").innerHTML += txt.charAt(i);
              i++;
              setTimeout(typeWriter, speed);
            }
          }

      </script>

    <button id="dialogueButton" onclick="typeWriter()"></button>
